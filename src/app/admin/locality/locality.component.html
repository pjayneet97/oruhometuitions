<br>
<input type="text" [(ngModel)]="locality"><button class="btn btn-primary" (click)="addLocality()">Add Locality</button>
<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>LOCALITY</th>
        <th>ACTION</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let enquiry of localities">
          <td>{{enquiry.locality}}</td>
  
        <td>


          <ng-template #content let-c="close" let-d="dismiss">
            <div class="modal-header">
              <h4 class="modal-title" id="modal-basic-title">Delete Warning</h4>
                <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <p>You will not be able to restore this data once deleted</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" (click)="deleteLocality(enquiry.id)">Delete</button>
            </div>
          </ng-template>
          
          <button class="btn btn-md btn-outline-primary" (click)="open(content)"><span aria-hidden="true">&times;</span></button> 
        </td>
      </tr>
    </tbody>
  </table>
</div>
