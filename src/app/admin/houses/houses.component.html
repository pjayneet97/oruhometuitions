<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>DATE</th>
        <th>Area</th>
        <th>Rent</th>
        <th>Type</th>
        <th>SIZE</th>
        <th>For</th>
        <th>Name</th>
        <th>Contact</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let prop of properties">
        <td>{{prop.date.seconds*1000|date}}</td>
        <td>{{prop.locality}}</td>
        <td>{{prop.rent}}</td>
        <td>{{prop.type}}</td>
        <td>{{prop.bhk}} BHK</td>
        <td>{{prop.for}}</td>
        <td>{{prop.owner}}</td>
        <td>{{prop.ownercontact}}</td>
        <td>


          <ng-template #content let-c="close" let-d="dismiss">
            <div class="modal-header">
              <h4 class="modal-title" id="modal-basic-title">Delete Warning</h4>
                <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <p>You will not be able to restore this data once deleted</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" (click)="delProperty(prop.id,prop.image,prop.locality)">Delete</button>
            </div>
          </ng-template>
          
          <button class="btn btn-md btn-outline-primary" (click)="open(content)"><span aria-hidden="true">&times;</span></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
